version: "2"
sql:
- schema: "db/migrations"
  queries: "db/queries"
  engine: "postgresql"
  gen:
    go:
      out: "pkg/stores/models"
      sql_package: "pgx/v5"
      overrides:
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - column: "games.timers"
        go_type:
          import: "github.com/woogles-io/liwords/pkg/entity"
          type: "Timers"
      - column: "games.stats"
        go_type:
          import: "github.com/woogles-io/liwords/pkg/entity"
          type: "Stats"
      - column: "games.quickdata"
        go_type:
          import: "github.com/woogles-io/liwords/pkg/entity"
          type: "Quickdata"
      - column: "games.tournament_data"
        go_type:
          import: "github.com/woogles-io/liwords/pkg/entity"
          type: "TournamentData"
      - column: "games.meta_events"
        go_type:
          import: "github.com/woogles-io/liwords/pkg/entity"
          type: "MetaEventData"
